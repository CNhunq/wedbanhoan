<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Phần đầu trang -->
    <header class="header">
        <div class="header__logo">LOGO</div>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a href="#">TRANG CHỦ</a></li>
                <li class="header__nav-item"><a href="#">SẢN PHẨM</a></li>
                <li class="header__nav-item"><a href="#">BÀI VIẾT</a></li>
                <li class="header__nav-item"><a href="#">LIÊN HỆ</a></li>
            </ul>
        </nav>
        <div class="header__icons">
            <a href="#" class="header__icon"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="https://web.facebook.com/nguyenthaivinh23052005?locale=vi_VN" class="header__icon"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="header__icon"><i class="fa-solid fa-map-marker-alt"></i></a>
            <a href="#" class="header__icon" onclick="toggleLoginForm()"><i class="fa-solid fa-user"></i></a>
        </div>
    </header>

    <!-- Phần chính của trang -->
    <main class="main-content" id="mainContent">
        <!-- Thông tin liên hệ -->
        <section class="contact">
            <div class="contact__phone"></div>
            <div class="contact__location"></div>
        </section>

        <!-- Sản phẩm nổi bật -->
        <h2 class="main-content__title">SẢN PHẨM NỔI BẬT</h2>
        <section class="categories">
            <div class="category">TẤT CẢ</div>
            <div class="category">BÁNH NGỌT</div>
            <div class="category">BÁNH MẶN</div>
            <div class="category">TRÀ SỮA</div>
            <div class="category">NƯỚC NGỌT</div>
        </section>

        <section class="featured-products">
            <!-- Các sản phẩm -->
            <div class="product">
                <img src="anh/cafe.jpg" alt="anh cafe" class="product__image">
                <h3 class="product__title">Product Title 1</h3>
                <p class="product__details">Product Details 1</p>
                <div class="product__icons">
                    <a href="#" class="product__icon"><i class="fas fa-shopping-cart"></i></a>
                    <a href="#" class="product__icon"><i class="fas fa-heart"></i></a>
                    <a href="#" class="product__icon"><i class="fas fa-eye"></i></a>
                </div>
            </div>

            <!-- Thêm sản phẩm khác -->
            <div class="product">
                <img src="anh/ann.jpg" alt="anh do an" class="product__image">
                <h3 class="product__title">banh mi</h3>
                <p class="product__details">Product Details 2</p>
                <div class="product__icons">
                    <a href="#" class="product__icon"><i class="fas fa-shopping-cart"></i></a>
                    <a href="#" class="product__icon"><i class="fas fa-heart"></i></a>
                    <a href="#" class="product__icon"><i class="fas fa-eye"></i></a>
                </div>
            </div>

            <!-- Có thể tiếp tục thêm sản phẩm khác ở đây -->
            <!-- Lặp lại cấu trúc cho các sản phẩm khác -->
        </section>
    </main>

    <!-- Form Đăng Nhập -->
    <div id="loginForm" class="login-form" style="display: none;"> <!-- Ẩn form đăng nhập khi bắt đầu -->
        <h2>Đăng Nhập</h2>
        <input type="text" placeholder="Email" required>
        <input type="password" placeholder="Mật khẩu" required>
        <button type="button" onclick="login()">Đăng Nhập</button>
        <p>Không có tài khoản? <a href="#" onclick="showCreateAccount()">Tạo tài khoản</a></p>
    </div>

    <!-- Form Tạo Tài Khoản -->
    <div id="createAccountForm" class="login-form" style="display: none;"> <!-- Ẩn form tạo tài khoản khi bắt đầu -->
        <h2>Tạo Tài Khoản</h2>
        <input type="text" placeholder="Email" required>
        <input type="password" placeholder="Mật khẩu" required>
        <input type="password" placeholder="Xác nhận mật khẩu" required>
        <button type="button" onclick="createAccount()">Tạo Tài Khoản</button>
        <p>Đã có tài khoản? <a href="#" onclick="showLogin()">Đăng nhập</a></p>
    </div>
    <!-- Chân trang -->
    <footer class="footer">
        Footer content
    </footer>

    <!-- Liên kết đến tệp JavaScript của bạn -->
    <script src="script.js"></script>
</body>
</html>
